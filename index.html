<html ng-app="zenBoard">
<head>
    <meta charset="utf-8" />
    <title>ZenBoard Slides</title>

    <link rel="stylesheet" type="text/css" href='bower_components/jquery-mobile/jquery.mobile-1.4.5.css'/>
    <link rel="stylesheet" type="text/css" href='bower_components/nouislider/distribute/jquery.nouislider.min.css'/>
    <link rel="stylesheet" type="text/css" href='css/default.css'/>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src='bower_components/angular/angular.js'></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/angular-md/dist/angular-md.min.js"></script>

    <script src='bower_components/jquery-mobile/jquery.mobile-1.4.5.min.js'></script>
    <script src="bower_components/nouislider/distribute/jquery.nouislider.min.js"></script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <!-- ZenBoard references -->
    <script src="js/zenBoard.js"></script>

    <style id="thumbnail-style"></style>
    <style id="control-style"></style>
</head>
<body ng-controller="loginCtrl" ng-class="{'overflow-hidden':showPage=='editor'}">
<div data-role="page" ng-class="{'overflow-hidden':showPage=='editor'}">
  <div ng-show="showPage=='login'">
    <div class="landing-header">ZenBoard</div>
    <div class="landing-subheader">Slides</div>
    <div class="button-wrapper">
      <div class="ui-grid-a">
          <div class="ui-block-a"><button data-theme="b" ng-click="showPage='loginForm'">Log in</button></div>
          <div class="ui-block-b"><button data-theme="a" ng-click="showPage='signupForm'">Learn more &amp; Sign up</button></div>
      </div>
    </div>
    <div class="button-wrapper">
    </div>
    <div class="landing-footer">
        <a href="https://github.com/qiqi/ZenSlides" style="color:black">
            https://github.com/qiqi/ZenSlides
        </a>
    </div>
  </div>

  <div ng-show="showPage=='loginForm'">
    <div class="landing-header">ZenBoard</div>
    <div class="landing-subheader">Log into Slides</div>
    <form class="button-wrapper" name="loginForm" ng-submit="firebaseLogin()">
      <div data-role="footer" ng-show="loginForm.message"><font color='#800'>{{loginForm.message}}</font></div>
      <input type="email" ng-model="loginForm.email" placeholder="email" ng-required="loginForm.Email"/>
      <input type="password" ng-model="loginForm.password" placeholder="password"/>
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" ng-disabled="!isLoginValid()"/>
      <div class="ui-grid-a">
          <div class="ui-block-a"><button data-theme="b" ng-click="firebaseLogin()" ng-disabled="!isLoginValid()">Login</button> </div>
          <div class="ui-block-b"><button data-theme="a" ng-click="loginForm.message=null; showPage='login'">Cancel</button> </div>
      </div>
    </form>
  </div>

  <div ng-show="showPage=='signupForm'">
    <div class="landing-header">ZenBoard</div>
    <div class="button-wrapper">
        ZenBoard has all the benefits of a whiteboard, plus images, videos and interactive polls.
    </div>
    <div class="landing-subheader">Sign up here</div>
    <form class="button-wrapper" name="signupForm" ng-submit="firebaseSignup()">
      <div data-role="footer" ng-show="signupForm.message"><font color='#800'>{{signupForm.message}}</font></div>
      <input type="email" ng-model="signupForm.email" placeholder="your email" ng-required="signupForm.email"/>
      <input type="password" ng-model="signupForm.password" placeholder="your password"/>
      <input type="password" ng-model="signupForm.password2" placeholder="retype your password"/>
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" ng-disabled="!isSignupValid()" ng-click="firebaseSignup()"/>
      <div class="ui-grid-a">
          <div class="ui-block-a"><button data-theme="b" ng-click="firebaseSignup()" ng-disabled="!isSignupValid()">Sign up</button></div>
          <div class="ui-block-b"><button data-theme="a" ng-click="signupForm.message=null; showPage='login'">Cancel</button></div>
      </div>
    </form>
  </div>

  <div ng-show="showPage=='chooser'">
    <div data-role="header" data-position="fixed">
        <h1> ZenBoard Slides </h1>
        <div class="ui-btn-left">
            <a data-role="button" data-icon="plus" ng-click="newPres()">New Presentation</a>
        </div>
        <div class="ui-btn-right">
            <a data-role="button" ng-click="firebaseLogout()">Logout</a>
        </div>
    </div>
    <div data-role="content">
    <div class="search-container">
      <input id="search" type="text" data-theme="c" data-clear-btn="true" ng-model="searchText" placeholder="Search your presentations">
    </div>
    <div class="pres-container" ng-repeat="(presId, pres) in presentations | notesContains: searchText" ng-mouseover="slideSelected=true" ng-mouseleave="slideSelected=false">
      <a href="#delete{{presId}}" data-role="button" data-theme="a" ng-show="slideSelected" ng-click="deletePres(presId)" class="delete-slide-btn ui-btn ui-icon-delete ui-btn-icon-notext"></a>
      <div class="pres" ng-class="{selected: slideSelected}" ng-click="openPres(presId)">
        <div class="slide" ng-repeat="slide in pres.slides | limitTo: 3">
          <md ng-model="slide.notes"></md>
        </div>
      </div>
    </div>
    </div>
  </div>

  <zen-editor presentation='presentation' show-page="showPage" ng-show="showPage=='editor'"></zen-editor>
</div>
</body>
</html>
